<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css"/>
  <title>EventosApp</title>
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Cadastro de Eventos</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/eventos"class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
        </ul>
      </div>
    </nav>
  </header>

    <th:block th:include="mensagemValidacao"></th:block>

  <div class="container formEvento">
    <form class="container" method="post" >
      Nome:<input type="text" name="nome" id="nome">
      <div class="row">
        <div class="input-field col s6">
          Local:<input type="text" name="local" id="local">
        </div>
        <div class="input-field col s3">
          Data:<input type="date" name="data" id="data">
        </div>
        <div class="input-field col s3">
          Horario:<input type="time" name="horario" id="horario">
        </div>
      </div>
      <button type="submit" class="waves-effect waves-light btn">Salvar</button>
    </form>
  </div>

  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
